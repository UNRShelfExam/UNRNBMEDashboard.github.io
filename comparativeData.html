    <h2>ComparativeData</h2>

    <script>
                     
        // Chart data specific to the tab
        const chartData8 = {
            labels: [], 
            datasets: [
                {
                    label: 'Performance',
                    data: [],
                    fill: false,
                    borderColor: 'blue',
                    pointRadius: 5,
                    pointBackgroundColor: 'blue',
                },
            ],
        };

        // Create the chart instance 
        const ctx8 = document.getElementById('chart8').getContext('2d');
        const chart = new Chart(ctx8, {
            type: 'line',
            data: chartData8,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Test Number',
                        },
                        type: 'linear', 
                        min: 0,
                        max: 8,
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Performance to EPC',
                        },
                        ticks: {
                            display: false, 
                        },
                        min: -1.2,
                        max: 1.2,
                    },
                },
                
            },
        });

        // Function for test performance
        function handlePerformanceOptions(selectedOption, xValue) {
            const dataset = chartData8.datasets[0];

            if (selectedOption === 'blank') {
                
                chart.data.datasets[0].data = chart.data.datasets[0].data.filter(point => point.x !== xValue);
            } else {
                
                chart.data.datasets[0].data = chart.data.datasets[0].data.filter(point => point.x !== xValue);

             
                if (selectedOption === 'Higher') {
                    dataset.data.push({ x: xValue, y: 1 });
                } else if (selectedOption === 'Same') {
                    dataset.data.push({ x: xValue, y: 0 });
                } else if (selectedOption === 'Lower') {
                    dataset.data.push({ x: xValue, y: -1 });
                }

              
                chart.data.datasets[0].data.sort((a, b) => a.x - b.x);
            }

            

            chart.update();
        }

       
        const performanceOptions = document.getElementById('performanceOptions');
        performanceOptions.addEventListener('change', (event) => {
            handlePerformanceOptions(performanceOptions.value, 1);
        });

        const performanceOptionsX2 = document.getElementById('performanceOptionsX2');
        performanceOptionsX2.addEventListener('change', (event) => {
            handlePerformanceOptions(performanceOptionsX2.value, 2);
        });

        const performanceOptionsX3 = document.getElementById('performanceOptionsX3');
        performanceOptionsX3.addEventListener('change', (event) => {
            handlePerformanceOptions(performanceOptionsX3.value, 3);
        });

        const performanceOptionsX4 = document.getElementById('performanceOptionsX4');
        performanceOptionsX4.addEventListener('change', (event) => {

        });
